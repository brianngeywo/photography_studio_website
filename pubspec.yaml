name: photography_studio_website
description: A photography website built with Flutter.
publish_to: 'none'
version: 1.0.0+1
environment:
  sdk: '>=3.0.5 <4.0.0'
dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.2
  path_provider: ^2.0.15
  flutter_staggered_grid_view: ^0.6.2
  cached_network_image: ^3.2.3
  simple_icons: ^7.10.0
dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0
flutter:
  uses-material-design: true
  assets:
     - assets/
     - assets/fonts/
     - assets/illustrations/